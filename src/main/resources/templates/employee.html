<!DOCTYPE html>
<html lang="en" layout:decorator="layout/defaultlayout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mt-3">
            <div class="col-md-12" style="text-align: right;">
                <a href="/employee/new" class="btn btn-primary">Add New Employee</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="h1">All Employee</div>
            <div>
                <form th:action="@{/employee/name}" method="post">
                    <div class="row">
                        <div class="col-md-11">
                            <input class="form-control" type="text" name="name" placeholder="Search By Name" th:value="${name}">
                        </div>
                        <div class="col-md-1">
                            <div class="d-gid gap-2">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12 mt-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>SALARY</th>
                            <th>DEPARTMENT</th>
                            <th>PROJECT</th>
                            <th>Manage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e: ${employees}">
                            <td th:text = "${e.id}"></td>
                            <td th:text = "${e.name}"></td>
                            <td th:text = "${e.salary}"></td>
                            <td th:text = "${e.department.name}"></td>
                            <td th:text = "${e.project.name}"></td>

                            <td>
                                <a th:href="@{'/employee/edit/' + ${e.id}}" class="btn btn-info btn-sm">
                                    Edit
                                </a>
                                
                                <a th:href="@{'/employee/delete/' + ${e.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure to delete this employee?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
